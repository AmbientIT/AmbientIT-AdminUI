<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="main" >
	<md-content layout-padding layout-column>
		<div style="text-align:center;">
			<img style="border-radius:50%" ng-src="{{ ::aside.loggedUser.picture }}" alt="{{ ::aside.loggedUser.displayName }} picture"/>
			<h3 ng-bind="::aside.loggedUser.displayName"></h3>
			<small ng-bind="::aside.loggedUser.email"></small>
			<p ng-bind="::aside.loggedUser.description"></p>
		</div>
		<md-list>
			<md-subheader class="md-no-sticky">Actions</md-subheader>
			<md-list-item ng-click="aside.logout()">
				<md-icon class="md-warn" md-font-icon="ion-log-out"></md-icon>
				<p>Logout </p>
			</md-list-item>
			<md-subheader class="md-no-sticky">Liens</md-subheader>
			<md-list-item ui-sref="dashboard">
				<md-icon md-font-icon="ion-pie-graph"></md-icon>
				<p>Dashboard</p>
			</md-list-item>
			<md-list-item>
				<md-icon md-font-icon="ion-social-nodejs"></md-icon>
				<p>Ambient Website</p>
			</md-list-item>
			<md-list-item>
				<md-icon md-font-icon="ion-erlenmeyer-flask"></md-icon>
				<p>Projects website</p>
			</md-list-item>
		</md-list>
	</md-content>
</md-sidenav>
