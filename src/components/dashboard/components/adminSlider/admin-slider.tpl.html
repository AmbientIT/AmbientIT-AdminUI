<div layout="column" layout-gt-md="row" style="padding-right:20px;">

	</div>
	<div flex-gt-md="80">
		<md-slider style="width: 100%;" class="md-primary" md-discrete ng-model="slider.data[slider.attrName]" step="{{slider.step}}" min="{{slider.min}}" max="{{slider.max}}"></md-slider>
	</div>
</div>
