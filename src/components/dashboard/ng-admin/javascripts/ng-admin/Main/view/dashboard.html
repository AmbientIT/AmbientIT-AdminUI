<md-toolbar >
	<div class="md-toolbar-tools" layout="row" layout-align="center center" ng-if="dashboardController.hasEntities">
		<h1>Dashboard</h1>
	</div>
	<div class="dashboard-invite md-toolbar-tools" layout="row" layout-align="center center" ng-if="!dashboardController.hasEntities">
		<p>All dependencies are set, ng-admin is ready to run!</p>
		<p>Now you can <a href="https://github.com/marmelab/ng-admin/blob/master/README.md#configuring-ng-admin">update the configuration</a>: add entities to the admin, then refresh.</p>
	</div>
</md-toolbar>
<md-content class="dashboard-content ">
	<ma-dashboard-panel flex  collection="dashboardController.collections.session" entries="dashboardController.entries.session"></ma-dashboard-panel>
	<ma-dashboard-panel flex  collection="dashboardController.collections.contact" entries="dashboardController.entries.contact"></ma-dashboard-panel>
</md-content>
