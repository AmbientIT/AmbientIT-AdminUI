<section layout="column">
	<md-toolbar style="text-align:center">
		<div class="md-toolbar-tools">
			<div flex>
				<h1 compile="::batchDeleteController.title">
					Delete {{ ::batchDeleteController.entityIds.length }} {{ ::batchDeleteController.view.entity.name() | humanize | pluralize }}
				</h1>
			</div>
			<ma-view-actions override="::batchDeleteController.actions" selection="batchDeleteController.selection" entity="::batchDeleteController.entity">
				<ma-list-button ng-if="::entity.listView().enabled" entity="::entity"></ma-list-button>
			</ma-view-actions>
		</div>
	</md-toolbar>
	<span flex></span>
	<div class="md-whiteframe-z2" id="delete-view" style="text-align: center;margin-top:10em; margin-right:5em; margin-left:5em;">
		<h3>Etes vous sur ?</h3>
		<br/><br/>
		<div layout="row">
			<md-button flex class="md-raised md-warn" ng-click="batchDeleteController.batchDelete()">Oui</md-button>
			<md-button flex class="md-raised" ng-click="batchDeleteController.back()">Non</md-button>
		</div>
	</div>
	<div ng-if="selection" class="row list-view" ng-class="::'ng-admin-entity-' + batchDeleteController.entity.name()">
		<div class="col-lg-12">
			<ma-datagrid name="{{ ::batchDeleteController.view.name() }}"
						 entries="batchDeleteController.selection"
						 fields="::batchDeleteController.fields"
						 entity="::batchDeleteController.entity">
			</ma-datagrid>
		</div>
	</div>
	<span flex></span>
</section>
