<section layout="column" layout-align="center center">
	<md-toolbar style="text-align:center">
		<div class="md-toolbar-tools">
			<div flex>
				<h1 compile="::formController.title">
					Edit {{ ::formController.entity.name() | humanize:true | singularize }}  #{{ ::entry.identifierValue }}
				</h1>
				<p class="lead" ng-if="::formController.description" compile="::formController.description">{{ ::formController.description }}</p>
			</div>
			<ma-view-actions override="::formController.actions" entry="entry" entity="::formController.entity">
				<ma-list-button ng-if="::entity.listView().enabled" entity="::entity"></ma-list-button>
				<ma-delete-button ng-if="::entity.deletionView().enabled" entry="entry" entity="::entity"></ma-delete-button>
			</ma-view-actions>
		</div>
	</md-toolbar>
	<span flex></span>
	<div class="md-whiteframe-z2" id="edit-view" ng-class="::'ng-admin-entity-' + formController.entity.name()">
		<form name="formController.form" ng-submit="formController.submitEdition($event)" layout="column">
			<div ng-repeat="field in ::formController.fields track by $index">
				<ma-field field="::field" entry="entry" entity="::entity" form="formController.form" datastore="::formController.dataStore"></ma-field>
			</div>

			<div layout="row" layout-align="center">
				<md-button flex="50" type="submit" class="md-raised md-primary"><md-icon md-icon-font="ion-checkmark-round"></md-icon> Mettre Ã  jour</md-button>
			</div>
		</form>
	</div>
	<span flex></span>
</section>
